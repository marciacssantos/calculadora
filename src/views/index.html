<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid  p-5" style="height: 100vh; background-image: url('https://image.freepik.com/fotos-gratis/quadro-negro-inscrito-com-formulas-e-calculos-cientificos_1150-19413.jpg')">
        <div class="container border-4 bg-white col-6" >
            <h1 class="display-4 text-center py-2"> Calculadora</h1>
            
            <form action="" method="POST">
                <input type="number" placeholder="Digite um numero" name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite um numero" name="num2" class="form-control my-3">
               
                <div class="text-center">
                    <input type="radio" name="opc" id="soma" value="soma" checked>
                    <label for="soma"> Soma</label>

                    <input type="radio" name="opc" id="subt" value="subt">
                    <label for="subt"> Subtração</label>

                    <input type="radio" name="opc" id="mult" value="mult">
                    <label for="mult"> Multiplicação</label>

                    <input type="radio" name="opc" id="div" value="div">
                    <label for="div"> Divisão</label>
                </div>

                <div class="py-4 text-center">
                    <button class="btn btn-outline-success">Enviar</button>
                    <button class="btn btn-outline-danger" type="reset">cancelar</button>
                </div>
               
            </form>
            
        </div>
    </div>
</body>
</html>
